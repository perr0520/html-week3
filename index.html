<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Tools</title>
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>

    <header>

    </header>
    <div class="skiplinks">
        <ul>
            <li><a href=".">skip to navigation</a></li>
            <li><a href=".">skip to main content</a></li>
            <li><a href=".">skip to footer</a></li>
        </ul>
    </div>

    <nav role="navigation">
        <ul>
            <li><a href=".">Home</a></li>
            <li><a href=".">About</a></li>
            <li><a href=".">Stuff</a></li>
            <li><a href=".">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <form action="processform.php" method="post">
            <!-- the for attribute of the label must match the id of the form field -->
            <label for="fullname">Full name: </label>
            <!-- the id is for the label - its how the label links to the form field 
                 the na,e is for the server - its how it identifies the content of the field -->
            <input type="text" id="fullname" name="fullname">
            
            <label for="email">Email: </label>
            <input type="email" id ="email" name="email">
        </form>
        <!-- itemscope describes the schema "bounding box" fro the object you are defining 
             the type says which schema is being used - or which set of details -->
        <article itemscope itemtype="https://schema.org/Person">
            <img src="images/tmnt.jpg" alt="Teenage Mutant Ninja Turtles" aria-describeby="tmnt">
            <section id="tmnt">
                <p itemprop="name">TMNT</p>
                <p itemprop="birthdate">December 27, 2001</p>
                <p>The turtles are always looking for some pizza</p>
            </section>
        </article>
    </main>
    <aside>
        <!-- aria-label provides additional information or context about an object, like a link -->
        <a href="" aria-label="Subscribe to the newsletter">Subscribe</a>
    </aside>
    <footer>

    </footer>
    
</body>
</html>
